<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <!-- This header will mostly be a placeholder now -->
    </header>
    <div id="top-left-nav">
        <button id="contact-nav-button" class="lang-button"></button>
        <button id="animal-face-test-nav-button" class="lang-button"></button>
    </div>
    <div id="top-right-nav">
        <button id="lang-ko" class="lang-button">한국어</button>
        <button id="lang-en" class="lang-button">English</button>
    </div>
    <main>
        <h1 id="header-title"></h1>
        <section class="draw-section">
            <button id="draw-button"></button>
            <div id="result"></div>
        </section>
        <section class="share-section">
            <button id="share-button" style="display: none;"></button>
        </section>
    </main>
    <section id="contact-section" class="contact-section">
        <div class="contact-form-container">
            <button id="contact-close-button" class="close-button">&times;</button>
            <h2 id="contact-title"></h2>
            <form id="contact-form" action="https://formspree.io/f/xbdajoag" method="POST">
                <label for="name" id="label-name"></label>
                <input type="text" id="name" name="name" required>

                <label for="email" id="label-email"></label>
                <input type="email" id="email" name="email" required>

                <label for="message" id="label-message"></label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" id="contact-submit"></button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>
    <canvas id="confetti-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -999;"></canvas>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const deployButton = document.createElement('button');
        deployButton.textContent = '배포';
        deployButton.id = 'deploy-button';
        deployButton.classList.add('lang-button'); // Use existing button style
        
        // Add style for deploy button position
        deployButton.style.position = 'absolute';
        deployButton.style.bottom = '20px';
        deployButton.style.right = '20px';
        deployButton.style.zIndex = '1000';

        deployButton.onclick = () => {
            alert('Firebase Studio에서 배포를 진행해주세요! 배포 버튼은 CLI 환경에서 직접 작동하지 않습니다.');
        };
        document.body.appendChild(deployButton);
    });
</script>
</body>
</html>
