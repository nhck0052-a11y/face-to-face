<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="confetti-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></canvas>
    <header>
        <div id="language-selector">
            <button id="lang-ko" class="lang-button">한국어</button>
            <button id="lang-en" class="lang-button">English</button>
        </div>
        <a href="#contact-section" id="contact-nav-button" class="lang-button"></a>
        <h1 id="header-title"></h1>
    </header>
    <main>
        <section class="draw-section">
            <button id="draw-button"></button>
            <div id="result"></div>
        </section>
        <section class="share-section">
            <button id="share-button" style="display: none;"></button>
        </section>
    </main>
    <section id="contact-section" class="contact-section">
        <h2 id="contact-title"></h2>
        <form id="contact-form" action="https://formspree.io/f/xbdajoag" method="POST">
            <label for="name" id="label-name"></label>
            <input type="text" id="name" name="name" required>

            <label for="email" id="label-email"></label>
            <input type="email" id="email" name="email" required>

            <label for="message" id="label-message"></label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" id="contact-submit"></button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
